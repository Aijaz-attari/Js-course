<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 0%;
      background-color: #ddd;
      cursor: pointer;
    }

    .progress-bar {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      background-color: #4caf50;
      transform-origin: left center;
      transform: rotate(0deg);
      transition: transform 0.3s ease-in-out;
    }

    .counter-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="progress-container" onclick="incrementProgress()">
    <div class="progress-bar" id="progress-bar"></div>
    <div class="counter-text" id="counter-text">0 / 1200</div>
  </div>

  <script>
    const totalRecitations = 1200;
    let recitationCount = 0;

    function updateProgressBar() {
      const progressBar = document.getElementById('progress-bar');
      const counterText = document.getElementById('counter-text');
      const percentage = (recitationCount / totalRecitations) * 100;
      progressBar.style.transform = `rotate(${percentage * 3.6}deg)`;
      counterText.textContent = `${recitationCount} / ${totalRecitations}`;
    }

    function incrementProgress() {
      if (recitationCount < totalRecitations) {
        recitationCount++;
        updateProgressBar();
      }
    }
  </script>
</body>
</html>
